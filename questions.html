<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dive deeper into the meanings and insights of Tarot, Runes, and Oracle.">
    <title>Mysterious Things</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">

    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo1.png" alt="logo whit a M" class="logo">
            </a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tarot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Runes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Oracle</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="questions.html">Questions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header id="header" class="section col-12 col-lg-6 mb-3 mx-auto mt-2">
        <div class="row">
            <div class="text-center">
                <h2>Question Submission</h2>
                <p class="text-center question text-break">Here you can ask exactly what you want, fill in your name and
                    email, choose a
                    category and write your message and we will get back to you as soon as we can</p>
            </div>
        </div>
    </header>

    <main>
        <div id="question-submission" class="col-12 col-lg-6 mb-3 mx-auto">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" placeholder="name" required>
        </div>
        <div id="question-submission" class="col-12 col-lg-6 mb-3 mx-auto">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>
        <div id="question-submission" class="col-12 col-lg-6 mb-3 mx-auto">
            <label for="exampleFormControlTextarea1" class="form-label">Message<select class="form-select"
                    aria-label="Default select example" required>
                    <option selected>Chose a option</option>
                    </option>
                    <option value="1">Tarot</option>
                    <option value="2">Runes</option>
                    <option value="3">Oracle</option>
                    <option value="4">Complain</option>
                </select></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="enter text here" rows="4"
                required></textarea>
            <input class="btn btn-primary mt-2" type="submit" value="Submit">
        </div>
    </main>

    <!-- Footer / contact section -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer id="contact" class="mt-auto">
        <div class="card">
            <div class="card-body">
                <button type="button" class="btn btn-outline-warning">Does it end here?</button>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/cf468e5aaf.js" crossorigin="anonymous"></script>

</html>
