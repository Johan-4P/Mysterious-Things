<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ask what ever you want.">
    <title>Mysterious Things</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo1.png" alt="logo with a M" class="logo">
            </a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tarot.html">Tarot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rune.html">Runes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="oracle.html">Oracle</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="questions.html">Questions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header id="header" class="col-12 col-lg-6 mb-3 mx-auto mt-2">
        <div class="row">
            <div class="text-center">
                <h2>Question Submission</h2>
                <p class="text-center question text-break">Here you can ask exactly what you want, fill in your name and
                    email, choose a category, and write your message. We will get back to you as soon as we can.</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <form action="success.html" method="get">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" required>
                    <option selected>Choose an option</option>
                    <option value="tarot">Tarot</option>
                    <option value="runes">Runes</option>
                    <option value="3oracle">Oracle</option>
                    <option value="complain">Complain</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" placeholder="Enter your message here" rows="4"
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="card card-body">
            <div class="social-links me-auto">
                <a href="https://www.facebook.com" target="_blank"
                    aria-label="Visit our Facebook page (opens in new tab)" rel="noopener"><i
                        class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com" target="_blank"
                    aria-label="Visit our Instagram page (opens in new tab)" rel="noopener"><i id="instagram"
                        class="fa-brands fa-instagram"></i></a>
                <a href="https://www.x.com" target="_blank" aria-label="Visit our Twitter/X page (opens in new tab)"
                    rel="noopener"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
            <p id="all-rights">&copy; 2024 Mysterious Things. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/cf468e5aaf.js" crossorigin="anonymous"></script>
</body>

</html>
